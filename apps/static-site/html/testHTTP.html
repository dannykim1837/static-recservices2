        <label>URL<input type="text" id="urlEnding"></input></label>

      <h3>Settings</h3>

    <hr>
    <!-- Testing GET requests -->

      <h2>GET Requests</h2>
      <button onClick="sendRequest('GET', 'employees', '')">Get all Employees</button>
      <button onClick="sendRequest('GET', 'employees/27', '')">Get Employee with a specific id</button>
    </div>

    <!-- Testing POST requests -->
    <div id="requests__POST">
      <h2>POST Requests</h2>
      <button onClick="sendRequest('POST', 'employees', '')">Add a new Employee - No body</button>
    </div>
